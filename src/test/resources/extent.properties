# base folder to store extent reports
basefolder.name=target/ExtentReports
basefolder.datetimepattern=d-MMM-yy HH-mm-ss

# start spark reporter
extent.reporter.spark.start=true

# give file path to store reports
extent.reporter.spark.out=Spark/spark.html

# screenshot directory name
screenshot.dir=/screenshots

# relative path
screenshot.rel.path=../screenshots/